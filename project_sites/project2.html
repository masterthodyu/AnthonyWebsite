<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Omega & Epsilon dual PC build">
    <meta name="keywords" content="Anthony Hoang, Portfolio, Projects, Omega, Epsilon, PC Build">
    <meta name="author" content="Anthony Hoang">
    <title>Omega & Epsilon dual PC build</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #001f3f;
            padding: 20px;
            text-align: center;
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .social-links li {
            margin: 0 15px;
        }
        .social-links a {
            color: #00aaff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ffaa00;
        }
        .social-links i {
            font-size: 24px;
        }
        #hero {
            background: linear-gradient(to right, #001f3f, #003f7f);
            padding: 100px 20px;
            text-align: center;
        }
        #hero h2 {
            font-size: 2.5em;
        }
        #hero p {
            font-size: 1.2em;
        }
        #hero img {
            width: 100%; /* Set width to 100% */
            height: auto; /* Maintain aspect ratio */
            max-width: 600px; /* Set a maximum width */
            margin-top: 20px;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .project {
            background-color: #001f3f;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00aaff;
        }
        .project-details {
            margin-top: 10px;
            text-align: left;
        }
        .project-details img {
            max-width: 100%; 
            height: auto;
        }
        footer {
            background-color: #001f3f;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer-social-links a {
            color: #00aaff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-social-links a:hover {
            color: #ffaa00;
        }
        .footer-social-links i {
            font-size: 24px;
        }
    </style>
</head>
