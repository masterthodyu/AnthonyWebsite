<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anthony Hoang's Pokémon Checklist">
    <meta name="keywords" content="Anthony Hoang, Portfolio, Projects, Pokémon, Checklist">
    <meta name="author" content="Anthony Hoang">
    <title>Pokémon Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        ul {
            list-style-type: none; /* Remove bullet points */
            padding-left: 0; /* Remove default padding */
        }
        .pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: transparent; /* Make containers transparent */
        }
        .pokemon-card {
            width: 150px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.5; /* Start with faded images */
            transition: opacity 0.3s;
            cursor: pointer; /* Ensure cards are clickable */
        }
        .pokemon-card img {
            width: 100%;
            height: auto;
        }
        .pokemon-card.obtained {
            opacity: 1; /* Fully visible when obtained */
        }
        .save-button {
            text-align: center;
            margin-top: 20px;
        }
        .save-button button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .login-form {
            text-align: center;
            margin-top: 20px;
        }
        .login-form input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .collapsible {
            background-color: #f9f9f9;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: transparent; /* Make content background transparent */
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../scripts/pokemonChecklist.js" defer></script>
</head>
<body>
    <header>
        <h1>Pokémon Checklist</h1>
        <ul class="social-links">
            <li><a href="https://www.linkedin.com/in/anthony-hoang-1a6b88158" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://github.com/masterthodyu" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
    </header>
    <div class="container">
        <button onclick="window.location.href='../index.html'">Back to Main Page</button>
        <div class="save-button">
            <button onclick="save()">Save</button>
        </div>
        <section id="info">
            <div id="pokemon-container" class="pokemon-container"></div>
        </section>
        <div id="pokemon-checklist" class="pokemon-container"></div>
        <button class="collapsible">Generation 1</button>
        <div class="content">
            <div id="gen1" class="pokemon-container"></div>
        </div>
        <button class="collapsible">Generation 2</button>
        <div class="content">
            <div id="gen2" class="pokemon-container"></div>
        </div>
        <button class="collapsible">Generation 3</button>
        <div class="content">
            <div id="gen3" class="pokemon-container"></div>
        </div>
        <button class="collapsible">Generation 4</button>
        <div class="content">
            <div id="gen4" class="pokemon-container"></div>
        </div>
        <button class="collapsible">Generation 5</button>
        <div class="content">
            <div id="gen5" class="pokemon-container"></div>
        </div>
        <button class="collapsible">Generation 6</button>
        <div class="content">
            <div id="gen6" class="pokemon-container"></div>
        </div>
        <button class="collapsible">Generation 7</button>
        <div class="content">
            <div id="gen7" class="pokemon-container"></div>
        </div>
        <button class="collapsible">Generation 8</button>
        <div class="content">
            <div id="gen8" class="pokemon-container"></div>
        </div>
        <button class="collapsible">Generation 9</button>
        <div class="content">
            <div id="gen9" class="pokemon-container"></div>
        </div>
    </div>
    <footer>
        <div class="footer-social-links">
            <a href="https://www.linkedin.com/in/anthony-hoang-1a6b88158" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/masterthodyu" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script>
        // Collapsible sections
        const collapsibles = document.getElementsByClassName("collapsible");
        for (let i = 0; i < collapsibles.length; i++) {
            collapsibles[i].addEventListener("click", function() {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
