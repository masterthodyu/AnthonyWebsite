<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anthony Hoang's Pokémon Checklist">
    <meta name="keywords" content="Anthony Hoang, Portfolio, Projects, Pokémon, Checklist">
    <meta name="author" content="Anthony Hoang">
    <title>Pokémon Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        ul {
            list-style-type: none; /* Remove bullet points */
            padding-left: 0; /* Remove default padding */
        }
        .pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .pokemon-card {
            width: 150px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.5; /* Start with faded images */
            transition: opacity 0.3s;
        }
        .pokemon-card img {
            width: 100%;
            height: auto;
        }
        .pokemon-card.obtained {
            opacity: 1; /* Fully visible when obtained */
        }
    </style>
</head>
<body>
    <header>
        <h1>Pokémon Checklist</h1>
        <ul class="social-links">
            <li><a href="https://www.linkedin.com/in/anthony-hoang-1a6b88158" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://github.com/masterthodyu" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
    </header>
    <div class="container">
        <button onclick="window.location.href='../index.html'">Back to Main Page</button>
        <section id="info">
            <div id="pokemon-container" class="pokemon-container"></div>
        </section>
    </div>
    <footer>
        <div class="footer-social-links">
            <a href="https://www.linkedin.com/in/anthony-hoang-1a6b88158" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/masterthodyu" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script src="../scripts/pokemonChecklist.js"></script>
</body>
</html>
